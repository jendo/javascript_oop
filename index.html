<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
		<script type="text/javascript">
			"use strict";

			//THE FUNDAMENTALS OF PROTOTYPE BASE INHERITANCE IN JS

			//mehod - function in object
			var parent = {
				get: function fn() {
					console.log(this.val);
					return this.val;
				},
				val: 42
			};

			// extend from parent object
			var child = Object.create(parent);
			child.val = 3.14;

			var grandchild = Object.create(child);

			(function() {
				parent.get();
				child.get();
				grandchild.get();
			})();



		</script>
  </body>
</html>
