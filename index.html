<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
		<script type="text/javascript">
			"use strict";

			function testMethod(){
				return this.val;
			}

			//mehod - function in object
			var myObject = {
				get: function myMethod() {
					return this.val;
				},
				test: testMethod,
				val: 42
			};

			(function() {
				console.log(myObject.get());
				console.log(testMethod()); // Error: can not read property of undefined
				console.log(testMethod.call(myObject)); // 42
			})();



		</script>
  </body>
</html>
